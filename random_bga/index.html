<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 BGA 컷</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
    <style>
      body {
        background-image: url("../img/cover.jpg");
      }
      div {
        margin: 0 0 0.5em 0;
      }
      figure {
        margin: 0.5em 0.5em 1em 0.5em;
      }

      .gray {
        filter: grayscale(0.8);
        transition: filter 0.5s;
      }
      .item {
        display: inline-block;
        width: 48%;
      }
      .itemImg {
        width: 100%;
      }
      .loading {
        width: 20%;
      }

      #spread,
      #collapse {
        border-radius: 1em;
      }
      #dlcCheckbox {
        width: 40%;
        margin: auto;
      }
      #dlcCheckbox label {
        display: inline-block;
        width: 23%;
        margin: 0.3em;
      }
      #run {
        width: 5%;
        vertical-align: middle;
        margin-left: 2em;
      }
      #resultCountInput {
        width: 2em;
      }
      /* #itemContainer {
        display: inline-block;
        width: 90%;
      } */

      @media (max-width: 1280px) {
        #dlcCheckbox {
          width: 50%;
        }
      }

      @media (max-width: 768px) {
        #dlcCheckbox {
          width: 105%;
        }
        #dlcCheckbox label {
          margin: 0.1em;
          width: 32%;
        }
        #run {
          width: 20%;
        }
        .item {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <a href=".."><img src="../img/djmax-64.png" id="home" /></a>
    <div class="center">
      <h2 class="shadow-white">랜덤 BGA 컷</h2>
      <div id="dlcSelect">
        <div>
          <button type="button" id="spread">모두 선택</button>
          <button type="button" id="collapse">모두 해제</button>
        </div>
        <div id="dlcCheckbox" class="left"></div>
      </div>
      <div id="resultCount">
        <span class="shadow-white">개수(1~6): </span>
        <input type="number" id="resultCountInput" min="1" max="6" value="1" />
        <img src="../img/btn_ready.png" id="run" class="click" />
      </div>
    </div>
    <div id="itemContainer" class="center"></div>
    <template id="dlcCheckboxTemplate">
      <label class="shadow-white bold">
        <input type="checkbox" value="" />
        dlc title
      </label>
    </template>
    <template id="itemTemplate">
      <figure class="item">
        <img src="../img/loading.svg" class="loading" />
        <img src="" class="itemImg" />
        <figcaption class="shadow-white bold"></figcaption>
      </figure>
    </template>
    <script type="text/javascript" src="../js/common.js"></script>
    <script>
      const dlcSelect = new Set();
      const itemContainer = document.querySelector("#itemContainer");
      const runBtn = document.querySelector("#run");
      const maxCount = 6;

      fetch("../list.json")
        .then((response) => response.json())
        .then((json) => {
          dlcKor = json["dlcKor"];
          return fetch("list.json");
        })
        .then((response) => response.json())
        .then((json) => {
          list = json;
          const dlcCheck = document.querySelector("#dlcCheckbox");

          for (dlc in list) {
            let template = document.querySelector("#dlcCheckboxTemplate").content.cloneNode(true);
            let label = template.firstElementChild;
            let input = template.querySelector("input");

            input.value = dlc;
            input.nextSibling.textContent = dlc === "hidden" ? "히든" : dlcKor[dlc];
            dlcCheck.append(label);
          }

          document.querySelectorAll("#dlcSelect input").forEach((check) => {
            check.click();
          });
          document.querySelector("#resultCountInput").dispatchEvent(new InputEvent("change"));
        });

      document.querySelector("#spread").addEventListener("click", () => {
        document.querySelectorAll("#dlcCheckbox input").forEach((input) => {
          if (!input.checked) {
            input.click();
          }
        });
      });
      document.querySelector("#collapse").addEventListener("click", () => {
        document.querySelectorAll("#dlcCheckbox input").forEach((input) => {
          if (input.checked) {
            input.click();
          }
        });
      });

      document.querySelector("#dlcSelect").addEventListener("change", (event) => {
        if (event.target.checked) {
          dlcSelect.add(event.target.value);
        } else {
          dlcSelect.delete(event.target.value);
        }
      });

      runBtn.addEventListener("click", () => {
        if (!runBtn.matches(".click") || dlcSelect.size < 1) {
          return;
        }
        runBtn.dispatchEvent(new MouseEvent("mouseenter"));
        setTimeout(() => {
          toggleRunbtn();
        });

        let songs = [...dlcSelect]
          .map((dlc) => list[dlc])
          .reduce((a, b) => {
            return { ...a, ...b };
          });
        songs = Object.entries(songs);

        itemContainer.querySelectorAll(".itemImg").forEach((img) => {
          if (img.src) {
            URL.revokeObjectURL(img.src);
          }
        });
        itemContainer.replaceChildren();

        const promsies = [];
        for (let i = 0; i < count; i++) {
          const rand = randomInt(0, songs.length);
          const [id, { name, cut }] = songs[rand];
          const itemTemplate = document.querySelector("#itemTemplate").content.cloneNode(true);
          const [loading, itemImg] = itemTemplate.querySelectorAll("img");
          const caption = itemTemplate.querySelector("figcaption");
          const randCut = randomInt(1, parseInt(cut) + 1)
            .toString()
            .padStart(4, "0");

          itemImg.src = `https://d2l1b145ht03q6.cloudfront.net/djmax/bga/cut/${id}/${randCut}.jpg`;
          promsies.push(
            new Promise((resolve) => {
              itemImg.addEventListener("load", () => {
                loading.hidden = true;
                caption.textContent = name;
                resolve();
              });
            })
          );
          itemContainer.append(itemTemplate.firstElementChild);
        }

        Promise.all(promsies).then(() => {
          toggleRunbtn();
          runBtn.src = "../img/btn_ready.png";
        });
      });

      runBtn.addEventListener("mouseenter", () => {
        if (runBtn.matches(".click")) {
          runBtn.src = "../img/btn_press.png";
        }
      });
      runBtn.addEventListener("mouseleave", () => {
        if (runBtn.matches(".click")) {
          runBtn.src = "../img/btn_ready.png";
        }
      });

      document.querySelector("#resultCountInput").addEventListener("change", (event) => {
        count = Math.min(parseInt(event.target.value), maxCount);
      });

      function toggleRunbtn() {
        runBtn.classList.toggle("click");
        runBtn.classList.toggle("gray");
      }
    </script>
  </body>
</html>

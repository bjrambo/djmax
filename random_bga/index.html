<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>랜덤 BGA 컷</title>
    <link rel="stylesheet" type="text/css" media="screen" href="../css/common.css" />
    <style>
      body {
        background-image: url("../img/cover.jpg");
      }
      div {
        margin: 0 0 0.5em 0;
      }
      figure {
        margin: 0.5em 0.5em 1em 0.5em;
      }

      .gray {
        filter: grayscale(0.8);
        transition: filter 0.5s;
      }
      .item {
        display: inline-block;
        width: 48%;
      }
      .itemImg {
        width: 100%;
      }
      .loading {
        width: 20%;
      }

      #spread,
      #collapse {
        border-radius: 1em;
      }
      #dlcCheckbox {
        width: 60%;
        margin: auto;
      }
      .dlcLabel {
        display: inline-block;
        width: 19%;
        margin: 0.3em;
      }
      .dlcLabel > input {
        display: inline;
        vertical-align: top;
        margin: 0;
      }
      #dlcCheckbox details {
        display: inline;
        vertical-align: top;
        width: 90%;
      }
      .songLabel {
        display: block;
        width: 100%;
        margin: 0.5em 0;
      }
      #run {
        width: 5%;
        vertical-align: middle;
        margin-left: 2em;
      }
      #resultCountInput {
        width: 2.5em;
      }
      /* #itemContainer {
        display: inline-block;
        width: 90%;
      } */

      @media (max-width: 1280px) {
        #dlcCheckbox {
          width: 50%;
        }
      }

      @media (max-width: 768px) {
        #dlcCheckbox {
          width: 105%;
        }
        .dlcLabel {
          margin: 0.1em;
          width: 32%;
        }
        .dlcLabel > input{
          width: 1em;
        }
        #dlcCheckbox details {
          width: 80%;
        }
        #dlcCheckbox summary {
          font-size: 0.9em;
        }
        .songLabel {
          margin: 0.3em 0;
          font-size: 0.8em;
        }
        .songLabel input {
          width: 0.8em;
          margin-left: -1em;
        }
        #run {
          width: 20%;
        }
        .item {
          width: 100%;
          margin-left: 0;
        }
      }
    </style>
  </head>
  <body>
    <a href=".."><img src="../img/djmax-64.png" id="home" /></a>
    <div class="center">
      <h2 class="shadow-white">랜덤 BGA 컷</h2>
      <div id="dlcSelect">
        <div>
          <button type="button" id="spread">모두 선택</button>
          <button type="button" id="collapse">모두 해제</button>
        </div>
        <div id="dlcCheckbox" class="left"></div>
      </div>
      <div id="resultCount">
        <span class="shadow-white">개수(1~12): </span>
        <input type="number" id="resultCountInput" min="1" max="12" value="1" />
        <img src="../img/btn_ready.png" id="run" class="click" />
      </div>
    </div>
    <div id="itemContainer" class="center"></div>
    <template id="dlcCheckboxTemplate">
      <label id="" class="shadow-white">
        <input type="checkbox" value="" />
        <details>
          <summary class="bold"></summary>
        </select>
      </label>
    </template>
    <template id="itemTemplate">
      <figure class="item">
        <img src="../img/loading.svg" class="loading" />
        <img src="" class="itemImg" />
        <figcaption class="shadow-white bold"></figcaption>
      </figure>
    </template>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/random_bga.js"></script>
  </body>
</html>

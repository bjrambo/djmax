<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>디제이맥스 리스펙트 아티스트별 곡 목록</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='../css/common.css' title="common">
    <link rel='stylesheet' type='text/css' media='screen' href='../css/artist.css'>
</head>
<body>
    <a href=".."><img src="../img/djmax-64.png" id="home"></a>
    <div>
        <h2 class="shadow-white center">아티스트별 곡 목록</h2>
        <div id="result">
            <div id="selectMode">
                <label><input type="radio" name="mode" value="all">전체</label>
                <label><input type="radio" name="mode" value="compose" checked>작곡</label>
                <label><input type="radio" name="mode" value="remix">리믹스</label>
                <label><input type="radio" name="mode" value="visualize">BGA</label>
                <label hidden><input type="radio" name="mode" value="illust">원화</label>
                <label hidden><input type="radio" name="mode" value="motion">모션</label>
                <label hidden><input type="radio" name="mode" value="background">배경</label>
                <label><input type="radio" name="mode" value="vocal">보컬</label>
                <label><input type="radio" name="mode" value="feat">피처링</label>
                <label><input type="radio" name="mode" value="lyrics">작사</label>
                <label><input type="radio" name="mode" value="arrange">편곡</label>
                <label><input type="radio" name="mode" value="title">제목</label>
            </div>
            <div id="buttons" class="center">
                <button type="button" id="spread">모두 펼치기</button>
                <button type="button" id="collapse">모두 접기</button>
            </div>
            <ul id="artistUl"></ul>
            <ul id="titleUl" hidden></ul>
        </div>
    </div>
    <template id="artistTemplate">
        <li class="artistLi left">
            <details class="click">
                <summary>artist</summary>
                <ul class="categoryUl"></ul>
            </details>
        </li>
    </template>
    <template id="categoryTemplate">
        <li class="categoryLi">
            <p>category</p>
            <ul class="songUl"></ul>
        </li>
    </template>
    <template id="songTemplate">
        <li class="songLi">
            <img src="">
            <div>
                <p>title</p>
            </div>
        </li>
    </template>
    <template id="creditTemplate">
        <p>
            <span class="cat">category</span><span class="art">artist</span>
        </p>
    </template>
    <script type="text/javascript" src="../js/common.js"></script>
    <script type="text/javascript" src="../js/artist_vanillaJS.js"></script>
</body>
</html>
